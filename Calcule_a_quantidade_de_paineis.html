<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" >
        <link rel="stylesheet" href="style.css" />
        <link rel="stylesheet" href="reset.css" />
        <title> Calcule a quantidade de painéis solares </title>
    </head>
    <body class="main fx-column ">        
        <div class="mg-bt-25px fx-column">
            <label>Quantos media de KW você gasta de energia por mes</label>

            <input type="number" id="number" placeholder="kW" class="imput mg-bt-15px" >
            <button type="button" onclick="calcular()" class="button mg-bt-15px" >calcular</button>
        </div>

        <div class="mg-bt-25px fx-column">
            <label >Quantidade minima de paineis de 580V para suprir esse gasto</label>
                <input type="text" id="resultado" class="imput mg-bt-15px" disabled >
        </div>

        <div class="mg-bt-25px fx-column">
            <label >Quantidade minima de paineis de 600V para suprir esse gasto</label>
                <input type="text" id="resultado2" class="imput mg-bt-15px" disabled>
        </div>

        <script>
            function calcular(){
                var valor = document.getElementById('number').value
                var calculo1 = valor / 30 / 4.16 * 1000 / 580 
                var calculo2 = valor / 30 / 4.16 * 1000 / 600 

                document.getElementById("resultado").value = Math.ceil(calculo1)
                document.getElementById("resultado2").value = Math.ceil(calculo2)
            }
            


        </script>
        

    </body>

</html>
